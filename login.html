<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  
  <style>
    body {
      background: linear-gradient(to right, #8360c3, #2ebf91);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-card {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
    }

    .login-title {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      color: #333;
    }

    .form-label {
      font-weight: 500;
      color: #555;
    }

    .form-control {
      border-radius: 10px;
      font-size: 16px;
    }

    .btn-login {
      border-radius: 10px;
      background-color: #28a745;
      font-weight: 600;
      font-size: 16px;
      transition: background 0.3s;
    }

    .btn-login:hover {
      background-color: #218838;
    }

    .signup-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .signup-link a {
      color: #007bff;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 576px) {
      .login-card {
        padding: 25px;
      }
    }
  </style>
  <script>
    function login(){
      const mobile = document.getElementById("mob").value;
  

      if (!mobile || mobile.length !== 10) {
      alert("Please enter a valid 10-digit mobile number.");
      return;
    }

    axios.get(`https://codingshika.com/APP/EXP/user_login.php?mobile=${mobile}`)
    .then(res => {
      alert("you successfully login");
      
      const data = res.data.posts;
      //alert(res.data.posts.mobile);

      if (data.status == "200") {
        sessionStorage.setItem("id", data.id);
        sessionStorage.setItem("name", data.name);  // in case name is returned
        //sessionStorage.setItem("mobile", mobile);
        window.location.href = "dashboard.html";
      } else {
        alert("Login failed! Mobile number not registered.");
      }
     })
     loadTransactions();
    }
  
  </script>
</head>
<body>

  <div class="login-card">
    <h3 class="login-title">Login</h3>
    <form>
      <div class="mb-3">
        <label for="mobile" class="form-label">Mobile Number</label>
        <input type="tel" class="form-control" id="mob" placeholder="Enter 10-digit mobile number"
          pattern="[0-9]{10}" maxlength="10" required>
      </div>
      <div class="d-grid">
        <button type="button" onclick="login()" class="btn btn-login">Login</button>
      </div>
    </form>
    <div class="signup-link">
      Donâ€™t have an account? <a href="Signup.html">Sign Up</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
