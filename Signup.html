<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!--Internal CSS-->
    <style>
      body {
        background: linear-gradient(to right, #6dd5ed, #2193b0);
        font-family: 'Segoe UI', sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .card {
        border: none;
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      }

      .card-title {
        font-weight: bold;
        color: #333;
      }

      .form-label {
        font-weight: 500;
        color: #555;
      }

      .form-control {
        border-radius: 10px;
      }

      .btn-primary {
        border-radius: 10px;
        background-color: #007bff;
        transition: all 0.3s;
        font-weight: 500;
      }

      .btn-primary:hover {
        background-color: #0056b3;
      }

      @media (max-width: 576px) {
        .card {
          padding: 20px;
        }
      }
    </style>

    <!--JS Code-->
    <script>
       function add()
       {
        let n=document.getElementById("name").value;
        let m=Number(document.getElementById("mobile").value);
        let b=Number(document.getElementById("balance").value);

       
        axios.post(`https://codingshika.com/APP/EXP/add_user.php?mobile=${m}&uname=${n}&opbal=${b}`)
        .then(res=>{
         // console.log(res.data);
          if(res.data.posts.status==200){
                alert("Insert Success")
                window.location.href = "login.html";
            }else{
                 alert("Insert Fail")
            }
        })
       
       }

    </script>

  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center w-100">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow-lg">
            <div class="card-body">
              <h3 class="card-title text-center mb-4">Create Account</h3>
              <form>
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                  <label for="balance" class="form-label">Opening Balance</label>
                  <input type="number" class="form-control" id="balance" placeholder="Enter opening balance" required>
                </div>
                <div class="mb-3">
                  <label for="mobile" class="form-label">Mobile Number</label>
                  <input type="tel" class="form-control" id="mobile" placeholder="Enter 10-digit mobile number"
                    pattern="[0-9]{10}" maxlength="10" required>
                </div>
                <div class="d-grid">
                  <button type="button" onclick="add()" class="btn btn-primary">Sign Up</button>
                </div>
                <p class="mt-3 text-center text-muted">Already have an account? <a href="login.html" class="text-decoration-none">Login</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
